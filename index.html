<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Document</title>
</head><body>
  <aside></aside>
  <main>
    <h1>Header will come here</h1>
    <div id='chart'>Chart will come here</div>
  </main>
  <script src="./countries.js"></script>
  <script src="./consumer.js"></script>
  <script>
    let selectedCountries = ['denmark', 'hungary']
    const data = {}

    const init = async () => {
      const sidebarHtml = countries.map(country => `
        <div>
          <input
            type="checkbox"
            id="${country.slug}"
            ${selectedCountries.includes(country.slug) ? 'checked' : ''}
          />
          <label for="${country.slug}">${country.name}</label>
        </div>
      `).join('\n')
      document.querySelector('aside').innerHTML = sidebarHtml;

      [...document.querySelectorAll('input[type=checkbox]')].forEach(
        checkbox => {
          checkbox.addEventListener('click', event => {
            const selectedSlug = event.target.id
            if (selectedCountries.includes(selectedSlug)) {
              if (selectedCountries.length <= 1) {
                event.preventDefault()
              }
              else {
                selectedCountries = selectedCountries.filter(slug => slug !== selectedSlug)
                // TODO: Rerender chart
                console.log(selectedCountries)
              }
            }
            else {
              selectedCountries.push(selectedSlug)
              // TODO: Fetch new data if needed
              // TODO: Rerender chart
              console.log(selectedCountries)
            }
          })
        }
      )

      const initialData = await Promise.all(
        selectedCountries.map(country => getCountryData({
          slug: country,
          population: 5792202
        }))
      )
      selectedCountries.forEach((country, countryIndex) => {
        data[country] = initialData[countryIndex]
      })
      // TODO: Render chart
      console.log(data)

    }

    init()

    // TODO: Add country filter feature
  </script>
</body></html>
