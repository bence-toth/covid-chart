<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A Chart showing the 7-day moving average of COVID-19 deaths per million people for selected countries"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Primary Meta Tags -->
    <title>COVID-19: 7-day moving average of COVID-19 deaths per million people</title>
    <meta name="title" content="7-day moving average of COVID-19 deaths per million people">
    <meta name="description" content="Track the development of COVID-19 in selected countries over time and compared to each other">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://covid-19-countries-chart.netlify.app">
    <meta property="og:title" content="7-day moving average of COVID-19 deaths per million people">
    <meta property="og:description" content="Track the development of COVID-19 in selected countries over time and compared to each other">
    <meta property="og:image" content="%PUBLIC_URL%/cover.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://covid-19-countries-chart.netlify.app">
    <meta property="twitter:title" content="7-day moving average of COVID-19 deaths per million people">
    <meta property="twitter:description" content="Track the development of COVID-19 in selected countries over time and compared to each other">
    <meta property="twitter:image" content="%PUBLIC_URL%/cover.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </body>
</html>
